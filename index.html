    <!-- Add typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020308',
                light: '#f8fafc',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                surface: '#0b1026',
                surfaceLight: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
            },
            keyframes: {
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.600'),
                  maxWidth: 'none',
                  a: {
                    color: theme('colors.blue.600'),
                    textDecoration: 'none',
                    '&:hover': {
                      color: theme('colors.blue.500'),
                      textDecoration: 'underline',
                    },
                  },
                  'h1, h2, h3, h4': { color: theme('colors.slate.900'), fontWeight: '900' },
                  code: { 
                    color: theme('colors.blue.500'),
                    backgroundColor: 'rgba(59,130,246,0.05)',
                    padding: '0.2em 0.4em',
                    borderRadius: '0.25rem',
                    fontWeight: '400',
                  },
                  '.dark &': {
                    color: theme('colors.gray.300'),
                    'h1, h2, h3, h4': { color: theme('colors.white') },
                    code: {
                      color: theme('colors.blue.400'),
                      backgroundColor: 'rgba(255,255,255,0.05)',
                    }
                  }
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Fira+Code:wght@400;600&display=swap');

      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #020308;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      pre[class*="language-"] {
        margin: 0 !important;
        padding: 0 !important;
        background: transparent !important;
      }
      code[class*="language-"] {
        text-shadow: none !important;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.4);
      }
    </style>
